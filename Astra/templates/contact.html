{% extends 'base.html' %}

{%block title%}Contact{%endblock title%}


{% block body %}
<div class="container-fluid px-0 my-0 mb - 3 py-0 ">
  <img src="/static/img/contact.jpg " class="d-block w-100 mx-0  alt=" contact us photo" height="400">
</div>


<div class="container mb-3">
  <h2 class="text-center"> Contact Us </h2>
  <form method="post" action="/contact/">
    {% csrf_token %}
    
  

    <div class="mb-3 ">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your first and last name.">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="Email1" name="email" placeholder="Enter your first and last name.">
      
    </div>
    <div class="mb-3">
      <label for="phone number " class="form-label">Phone Number </label>
      <input type="phone number " class="form-control" id="phone" name="phone" placeholder="Enter your phone number.">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Reason for contacting us.  </label>
      <textarea type="password" class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    
     <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>


{% endblock body %}
